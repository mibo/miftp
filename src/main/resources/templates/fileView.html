<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Basic InMemory FTP server</title>
  <style>
    table, th, td { border: 2px; }
    th, td { padding: 5px; }
    th { text-align: left; }
    caption { text-align: left; }
  </style>
</head>

<body>
  <div>
    <h2>FTP server content</h2>
  </div>
  <div>
    <table>
    <thead>
    <tr>
      <th>Path</th>
      <th>Name</th>
      <th>Date</th>
      <!--<th>Size</th>-->
      <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${files}">
      <td th:text="${f.absolutePath}">Path</td>
      <td th:text="${f.name}">NAME</td>
      <!--<td th:switch="${f.file}">-->
        <!--<a th:case="${true}" th:text="${f.name}" th:href="${urlPrefix} + '/files' + ${f.absolutePath} + '?content'">Show content</a>-->
        <!--<a th:case="${false}" th:text="${f.name}" th:href="${urlPrefix} + '/files' + ${f.absolutePath}">List Directory</a>-->
      <!--</td>-->
      <td th:text="${{f.lastModifiedFormatted}}">.</td>
      <td th:switch="${f.file}">
        <a th:case="${true}" th:href="${urlPrefix} + '/files' + ${f.absolutePath} + '?content'">Show content</a>
        <a th:case="${false}" th:href="${urlPrefix} + '/files' + ${f.absolutePath}">List Directory</a>
      </td>
    </tr>
    </tbody>
    </table>
  </div>
</body>

</html>
